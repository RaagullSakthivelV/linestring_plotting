<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Map Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('static/space.gif') repeat center center fixed;
            background-size: cover; /* Ensures the GIF covers the entire screen */
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 26px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        input[type="file"], textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.8);
        }

        input[type="file"]::file-selector-button {
            padding: 10px 15px;
            background: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #ff00ff;
        }

        input[type="file"]::file-selector-button:hover {
            background: #d400d4;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background: linear-gradient(135deg, #00f2ff, #0088ff);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.8);
        }

        button:hover {
            background: linear-gradient(135deg, #00c3ff, #0066ff);
        }

        .back-button {
            background: none;
            color: #fff;
            border: 2px solid #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trip Map Generator</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="csv_file">Choose CSV File:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>

            <label for="linestring">Enter LINESTRING:</label>
            <textarea id="linestring" name="linestring" placeholder="LINESTRING(11.0 76.0, 12.0 79.0)" required></textarea>

            <button type="submit">Generate Map</button>
        </form>
        <!-- <button class="back-button" onclick="history.back()">‚Üê Back</button> -->
    </div>
</body>
</html>
